<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<br>

  <br>
  <div class='row'>
  <div class='col-sm-4' >
  <a class='btn btn-primary' href='/'>Home</a>
  </div>
  <div class='col-sm-4' >
  <a class='btn btn-primary' href='/create/'>Create Post</a>
  </div>
  <div class='col-sm-4' >
   
              <a  class='btn btn-primary' href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" />
              </form>
  </div>
  </div>
</div>

<div class="container"><br>
  <h2>Post Form</h2><br>
  <form action="/create/" method='post'>
  {% csrf_token %}
    <div class="form-group">
      <label for="text">Post Title:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter Post Title" name="title">
    </div>
    
      <div class="form-group">
        <label for="">Description</label>
        <textarea class="form-control" name="description" id="" rows="3"></textarea>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
